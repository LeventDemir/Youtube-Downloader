<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <div style="margin-top: 100px"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-0">
                <form action="/" method="GET">
                    <div class="input-group mb-3">
                        <input type="text" name="video_name" class="form-control" placeholder="Video name"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" style="height: 50px" value="{{ video_name }}">
                        <div class="input-group-append">
                            <button style="width: 100px" class="btn btn-outline-primary" type="submit">
                                <i class="fas fa-search fa-2x"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% if notFound %}
        <div class="d-flex justify-content-center">
            <div class=" alert alert-danger">
                {{ notFound }}
            </div>
        </div>
        {% endif %}

        <div class="row">

            {% if videos %}
            {% for video in videos %}
            <div class="col-sm-5 col-md-6">

                <embed style="margin-top: 100px" width="100%" height="315" src="https://www.youtube.com/v/{{ video.id.videoId }}">
                <div style="text-align: center">
                    <a href="{% url 'download' video.id.videoId %}" class="btn btn-outline-primary">Download</a>
                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>
    </div>

    {% if videos %}
    <div class="d-flex justify-content-center" style="margin-top: 100px">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="{% if prev %}{% url 'token' prev video_name %}{% endif %}" aria-label="Previous">
                        <span aria-hidden="true">Prev Page</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="{% if next %}{% url 'token' next video_name %}{% endif %}" aria-label="Next">
                        <span aria-hidden="true">Next Page</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
