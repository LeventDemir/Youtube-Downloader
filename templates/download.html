<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }}</title>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>

    <div style="margin-top: 100px">

        <div lass="d-flex flex-column">

            <div class="container-fluid">

                <div style="text-align: center">
                    <h4>{{ title }}</h4>
                </div>

                <div class="col-md-6 offset-md-3" style="margin-bottom: 50px">

                    <embed style="margin-top: 100px" width="100%" height="315"
                        src="https://www.youtube.com/v/{{ video_id }}">

                    <table class="table">
                        <tbody>
                            {% for stream in streams %}
                            <tr>
                                <td>{{ stream.resolution }}</td>
                                <td>{{ stream.extension }}</td>
                                <td><a href="{{ stream.video_url }}" style="text-decoration: none;"
                                        download="{{ title }}.{{ extension }}" target="_blank">Download <i
                                            class=" fa fa-download"></i></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
